<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>События (обработка событий, делегирование)</title>
  <style>
    .error-message {
      color: red;
      font-size: 0.9em;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <form action="post" class="form">

    <label for="username" >Имя</label>
    <input class="name" id="username" placeholder="Name">
    <div class="error-message" id="name-error"></div>

    <label for="email" >Email</label>
    <input class="email" id="email" placeholder="Email" type="email">
    <div class="error-message" id="email-error"></div>

    <label for="password" >Пароль</label>
    <input class="password" id="password" placeholder="Password" type="password" >
    <div class="error-message" id="password-error"></div>

    <button class="button" type="submit">Отправить</button>
  </form>


  <script src="script.js"></script>
</body>
</html>
